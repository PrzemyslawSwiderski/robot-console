<script>var xhttp = new XMLHttpRequest();</script>
<script>function getsend(arg) { xhttp.open('GET', 'https://192.168.1.39:80/' + arg + '?' + new Date().getTime(), true); xhttp.send() } </script>
<script>
    const ws = new WebSocket('wss://localhost:8080');
    ws.onopen = () => ws.send('Hello!');
    ws.onmessage = (e) => console.log(e.data);
</script>
<p align=center>ARDUINO HOME 2</p>
<p align=center><IMG SRC='https://192.168.1.39:81/stream' style='width:300px; transform:rotate(0deg);'></p>
<br /><br />
<div unselectable="on" onselectstart="return false">
    <p align=center>
        <button style=background-color:Green;width:90px;height:80px onmousedown=getsend('go') onmouseup=getsend('stop')
            ontouchstart=getsend('go') ontouchend=getsend('stop')><b>Forward</b></button>
    </p>
    <p align=center>
        <button style=background-color:Green;width:90px;height:80px; onmousedown=getsend('left')
            onmouseup=getsend('stop') ontouchstart=getsend('left') ontouchend=getsend('stop')><b>Left</b></button>&nbsp;
        <button style=background-color:Red;width:90px;height:80px onmousedown=getsend('stop')
            onmouseup=getsend('stop')><b>Stop</b>
        </button>&nbsp;
        <button style=background-color:Green;width:90px;height:80px onmousedown=getsend('right')
            onmouseup=getsend('stop') ontouchstart=getsend('right') ontouchend=getsend('stop')><b>Right</b></button>
    </p>
    <p align=center>
        <button style=background-color:Green;width:90px;height:80px onmousedown=getsend('back')
            onmouseup=getsend('stop') ontouchstart=getsend('back') ontouchend=getsend('stop')><b>Backward</b></button>
    </p>
    <p align=center>
        <button style=background-color:yellow;width:140px;height:40px onmousedown=getsend('ledon')><b>Light
                ON</b></button>
        <button style=background-color:yellow;width:140px;height:40px onmousedown=getsend('ledoff')><b>Light OFF</b>
        </button>
    </p>
</div>
